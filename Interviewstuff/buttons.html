<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Musiclist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="center">Music list </h2>
      <button type="button" class="btn btn-success" id="left_button" onclick="left()">Left</button>
      <button type="button" class="btn btn-info" id="one"  onclick="selected()">1</button>
      <button type="button" class="btn btn-info" id="two" onclick="selected()">2</button>
      <button type="button" class="btn btn-info" id="three" onclick="selected()">3</button>
      <button type="button" class="btn btn-success" id="right_button" onclick="right()">Right</button>
      <!--<button type="button" class="btn btn-danger" id="show" onclick="display()">Right</button>-->
  </div>

   <hr>
<div class="display_result"> Select any song </div>

  <div id="display_me"> Select any song </div>
</body>
</html>
